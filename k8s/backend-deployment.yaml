apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: flash-sale
  labels:
    app: backend
    tier: api
spec:
  # Demo-optimized: Start with 2 replicas, HPA will scale up as needed
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      containers:
        - name: backend
          image: us-central1-docker.pkg.dev/ds-final-project-480207/flash-sale-repo/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: flash-sale-config
            - secretRef:
                name: flash-sale-secrets
          # Demo-optimized: Lower resource requests for cost efficiency
          # GKE Autopilot charges based on requested resources
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "400m"
              memory: "384Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
      terminationGracePeriodSeconds: 30
