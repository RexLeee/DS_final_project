apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: flash-sale
  labels:
    app: backend
    tier: api
spec:
  # Optimized for 12 vCPU GCP quota limit
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1  # Allow 1 pod unavailable during update to prevent stuck rollouts
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      containers:
        - name: backend
          image: us-central1-docker.pkg.dev/dsfinal-480908/flash-sale-repo/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: flash-sale-config
            - secretRef:
                name: flash-sale-secrets
          # Optimized for 1000 VU load testing with single uvicorn worker per Pod
          # Increased resources to handle higher concurrency per pod
          # Single worker + uvloop + httptools for 2-3x async performance
          resources:
            requests:
              cpu: "300m"
              memory: "384Mi"
            limits:
              cpu: "1000m"
              memory: "768Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
      terminationGracePeriodSeconds: 30
