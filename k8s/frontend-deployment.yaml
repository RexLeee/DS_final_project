apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: flash-sale
  labels:
    app: frontend
    tier: web
spec:
  # Demo-optimized: Start with 1 replica, HPA will scale up as needed
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1  # Allow 1 pod unavailable during update to prevent stuck rollouts
  template:
    metadata:
      labels:
        app: frontend
        tier: web
    spec:
      containers:
        - name: frontend
          image: us-central1-docker.pkg.dev/dsfinal-480908/flash-sale-repo/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          # Demo-optimized: Minimal resources for static file serving
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "150m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
