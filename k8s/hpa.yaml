# Backend HPA - Aggressive scaling for 1000 VU load testing
# Optimized for single-worker-per-pod strategy with uvloop
# Connection formula (with PgBouncer):
#   App side: maxReplicas × 1 worker × pool_size = 50 × 1 × 5 = 250 app connections
#   DB side: PgBouncer 6 pods × 25 max_db_connections = 150 (matches Cloud SQL limit)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: flash-sale
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 5         # Higher baseline for flash sale readiness
  maxReplicas: 50        # Increased for aggressive horizontal scaling
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50   # Lower threshold to trigger scaling earlier
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0    # Immediate scaling for flash sale
      policies:
        - type: Pods
          value: 10                     # Scale up aggressively
          periodSeconds: 15
        - type: Percent
          value: 200                    # Double pods if needed
          periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 10
          periodSeconds: 60
      selectPolicy: Min

---
# Frontend HPA
# Demo-optimized: Reduced replica range for cost efficiency
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: flash-sale
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
