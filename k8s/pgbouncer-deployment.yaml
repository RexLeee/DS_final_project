apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: flash-sale
  labels:
    app: pgbouncer
    tier: database-proxy
spec:
  replicas: 6   # Increased for better load distribution with 50 backend pods
  selector:
    matchLabels:
      app: pgbouncer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pgbouncer
        tier: database-proxy
    spec:
      containers:
        - name: pgbouncer
          image: us-central1-docker.pkg.dev/ds-final-project-480207/flash-sale-repo/pgbouncer:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
              protocol: TCP
          env:
            - name: DB_HOST
              value: "10.71.0.3"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgbouncer-secrets
                  key: postgresql-password
            - name: DB_NAME
              value: "flash_sale"
            - name: POOL_MODE
              value: "transaction"
            - name: MAX_CLIENT_CONN
              value: "2000"           # Increased for high concurrency (was 1000)
            - name: DEFAULT_POOL_SIZE
              value: "20"             # Increased for better throughput (was 15)
            - name: MIN_POOL_SIZE
              value: "5"
            - name: RESERVE_POOL_SIZE
              value: "10"             # Burst capacity
            - name: MAX_DB_CONNECTIONS
              value: "30"             # 6 pods Ã— 30 = 180 (Cloud SQL needs max_connections=200)
            - name: QUERY_TIMEOUT
              value: "30"             # Increased for high concurrency (was 10)
            - name: CLIENT_IDLE_TIMEOUT
              value: "300"
            - name: SERVER_IDLE_TIMEOUT
              value: "60"             # Increased to reduce connection churn (was 30)
            - name: IGNORE_STARTUP_PARAMETERS
              value: "extra_float_digits"
            - name: AUTH_TYPE
              value: "scram-sha-256"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "kill -SIGINT 1 && sleep 120"]
          securityContext:
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: pgbouncer
                topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 130

---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  namespace: flash-sale
  labels:
    app: pgbouncer
spec:
  type: ClusterIP
  selector:
    app: pgbouncer
  ports:
    - name: pgbouncer
      port: 5432
      targetPort: 5432
      protocol: TCP

---
apiVersion: v1
kind: Secret
metadata:
  name: pgbouncer-secrets
  namespace: flash-sale
type: Opaque
stringData:
  postgresql-password: "postgres"
